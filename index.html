<!DOCTYPE html>
<html>
<head>
<title>Start</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#020617;
  color:white;
  font-family:Arial;
}
.box{
  max-width:350px;
  margin:auto;
  margin-top:120px;
  background:#0f172a;
  padding:20px;
  border-radius:10px;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
}
button{
  background:#22c55e;
  border:none;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="box">
  <h2>Enter Name</h2>
  <input id="name" placeholder="Your Name">
  <button onclick="go()">Continue</button>
</div>

<script>
function go(){
  var n = document.getElementById("name").value.trim();
  if(n === ""){
    alert("Please enter your name");
    return;
  }
  localStorage.setItem("user", n);
  window.location.href = "payment.html";
}
</script>

</body>
</html>
