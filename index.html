<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chandan | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); color: white; min-height: 100vh; }
    header { padding: 20px; text-align: center; background: rgba(0,0,0,0.4); }
    .login-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: #111; padding: 30px; border-radius: 10px; width: 300px; }
    .login-box h3 { text-align: center; margin-bottom: 20px; }
    .login-box input { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: none; }
    .login-box button { width: 100%; padding: 10px; background: #00eaff; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

<header>
  <h2>Chandan Personal Website</h2>
</header>

<div class="login-box">
  <h3>Login</h3>
  <input type="text" id="username" placeholder="Enter your name" />
  <input type="password" placeholder="Password (demo)" />
  <button onclick="login()">Login</button>
</div>

<script>
  function login() {
    const name = document.getElementById('username').value;
    if(!name) {
      alert('Please enter username');
      return;
    }
    localStorage.setItem('payeeName', name);
    window.location.href = 'dashboard.html';
  }
</script>

</body>
</html>
