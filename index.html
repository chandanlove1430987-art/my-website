<!DOCTYPE html>
<html>
<head>
<title>Payment Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{background:#020617;color:white;font-family:Arial}
.box{max-width:350px;margin:auto;margin-top:120px;
background:#0f172a;padding:20px;border-radius:10px}
input,button{width:100%;padding:10px;margin-top:10px}
button{background:#22c55e;border:none;color:black}
</style>
</head>
<body>

<div class="box">
<h2>Enter Name</h2>
<input id="name" placeholder="Your Name">
<button onclick="go()">Continue</button>
</div>

<script>
function go(){
 if(name.value){
  localStorage.setItem("user",name.value);
  location.href="payment.html";
 }
}
</script>

</body>
</html>
