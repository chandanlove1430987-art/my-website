<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Enter Name</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#020617;
  color:white;
  font-family:Arial;
}
.container{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  width:90%;
  max-width:360px;
  background:#0f172a;
  padding:20px;
  border-radius:12px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  font-size:16px;
  border-radius:6px;
  border:none;
}
button{
  background:#22c55e;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="container">
  <form class="card" id="nameForm">
    <h2>Enter Name</h2>
    <input type="text" id="username" placeholder="Your Name" required>
    <button type="submit">Continue</button>
  </form>
</div>

<script>
document.getElementById("nameForm").addEventListener("submit", function(e){
  e.preventDefault();
  const name = document.getElementById("username").value.trim();
  if(name === ""){
    alert("Please enter name");
    return;
  }
  localStorage.setItem("username", name);
  window.location.href = "payment.html";
});
</script>

</body>
</html>
